version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: unalone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "15432:5432"   # Host 15432 → Container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "16379:6379"   # Host 16379 → Container 6379
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27018:27017"  # Host 27018 → Container 27017
    volumes:
      - mongodb_data:/data/db

  # Services
  api-gateway:
    build: ./services/1-api-gateway
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      AUTH_SERVICE_URL: http://auth-service:3001
      MEETUP_SERVICE_URL: http://meetup-service:3002
      GEOSPATIAL_SERVICE_URL: http://geospatial-service:3003
      CHAT_SERVICE_URL: http://chat-service:3004
    depends_on:
      - auth-service
      - meetup-service
      - geospatial-service
      - chat-service

  auth-service:
    build: ./services/2-auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/unalone
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - postgres

  meetup-service:
    build: ./services/3-meetup-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@postgres:5432/unalone
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      GEOSPATIAL_SERVICE_URL: http://geospatial-service:3003
    depends_on:
      - postgres
      - geospatial-service

  geospatial-service:
    build: ./services/4-geospatial-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

  chat-service:
    build: ./services/5-chat-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      MONGODB_URL: mongodb://admin:password@mongodb:27017/unalone?authSource=admin
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
